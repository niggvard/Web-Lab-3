<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #cccccc;
        }

        .header {
            background-color: #cce0ff;
            padding: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            display: flex;
            width: 100%;
        }

        .left {
            width: 25%;
            display: flex;
            flex-direction: column;
        }

        .left-top {
            background-color: #ffe6cc;
            flex: 1;
            padding: 10px;
        }

        .left-bottom {
            background-color: #e6ffe6;
            flex: 1;
            padding: 10px;
        }

        .main {
            width: 50%;
            background-color: #ffffff;
            padding: 10px;
        }

        .right {
            width: 25%;
            background-color: #ffe6cc;
            padding: 10px;
        }

        .footer {
            background-color: #cce0ff;
            text-align: left;
            padding: 10px;
            font-size: 14px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #0066cc;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table class="email-container" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td class="header">Потеряйко Арсен</td>
        </tr>
        <tr>
            <td>
                <div class="content">
                    <div class="left">
                        <div class="left-top"></div>
                        <div class="left-bottom"></div>
                    </div>

                    <div class="main">
                        <ul>
                            <li><a href="">Reload</a></li>
                        </ul>
                    </div>

                    <div class="right"></div>
                </div>
            </td>
        </tr>

        <tr>
            <td class="footer">ІП-з31</td>
        </tr>
    </table>
</body>
</html>
